<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
            document.writeln("Hello World"); // writeln secara default adalah enter, sedangkan write tidak berganti baris
            document.writeln("</br>");
            document.writeln("Hamdan Maulana");
            document.writeln("</br>");
            document.writeln("Hello World " + "I'm Hamdan Maulana"); // Operator Plus (+)
            document.writeln("</br>");
            //Escape Sequence merupakan karakter khusus untuk menambahkan seperti Enter, Tab dll
            document.writeln("<textarea cols='100' rows='10'>");
            document.write("Hamdan \nMaulana\n"); // \n digunakan untuk enter atau ganti baris
            document.write("\\Home\\Hamdan\n"); // \\ digunakan untuk menampilkasn slash
            document.write("\"Pemula Bang\"\n"); // digunakan \" digunakan untuk menampilkan petik dua
            document.write("\'Belajar Javascript\'"); // \' digunakan untuk menampilakn petik satu
            document.writeln("</textarea>");
        </script>
    </body>
</html>
