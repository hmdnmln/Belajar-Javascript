<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            document.writeln(100);
            document.writeln("</br>");
            document.writeln(1.2);
            document.writeln("</br>");
            document.writeln(0b11011010);
            document.writeln("</br>");
            document.writeln(0xFF12D);
            document.writeln("</br>");
            document.writeln(0o10111);
        </script>
    </body>
</html>
